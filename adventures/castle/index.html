<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF -8" />
  <!--Page Title-->
  <title>Choose Your Own Adventure - Castle Adventure</title>
  <!--Import Stylesheet for Orbitron Font-->
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
  <!--Import global stylesheet-->
  <link rel="stylesheet" type="text/css" href="/napier_webtech_publish/styles.css">
  <!--Import adventure stylesheet-->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!--Set favicon-->
  <link rel="icon" href="/napier_webtech_publish/images/favicon.ico" sizes="256x256" type="image/ico">
  <!--Set JQuery script needed for include-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo" crossorigin="anonymous"></script>
  </script>
  <!--Set tags to include header and footer html files-->
  <script>
    $(function() {
      $("#header").load("/napier_webtech_publish/header.html");
      $("#footer").load("/napier_webtech_publish/footer.html");
    });
  </script>
  <!--Set game javascript file-->
  <script defer src="castle_game.js"></script>
</head>

<body>
  <audio id="backgroundMusic" autoplay>
    <source src="audio/Teller_of_the_Tales.mp3" type="audio/mpeg">
  </audio>
  <audio id="soundEffectPlayer">
    <source type="audio/mpeg">
  </audio>
  <!--Include header-->
  <div id="header"></div>
  <section>
    <div class="base_container">
      <div class="content_container">
        <div id="music_controls">
          <button id="music_mute_toggle" onClick="toggleMuteMusic()" class="music_button"><i id="music_mute_button_logo" class="fa fa-volume-up" style="font-size:25px;"></i></button>
        </div>
        <div id="text">Welcome to the Castle Adventure.<br>What do you wish to name your character?</div>
        <img id="adventure_image" src="">
        <div id="text-input" class="text-input-class">
          <input type="text" id="nameInput" value="">
          <button onclick="startGame()" class="name_button" id="submitNameButton">Submit</button>
        </div>
        <div id="option-buttons" class="button_container">
          <!--Buttons get added here in js-->
        </div>
      </div>
    </div>
  </section>
  <div id="footer"></div>
</body>

</html>
