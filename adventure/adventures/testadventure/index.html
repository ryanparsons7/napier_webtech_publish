<!DOCTYPE html>
<html>
  <head>
    <meta charset ="UTF -8"/>
    <!--Page Title-->
    <title>Choose your own adventure - Test Adventure</title>
    <!--Import Stylesheet for Orbitron Font-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <!--Import adventure stylesheet-->
    <link rel="stylesheet" type="text/css" href="/napier_webtech_publish/adventure/styles.css">

    <!--Set favicon-->
    <link rel="icon" href="/napier_webtech_publish/adventure/images/favicon.ico" sizes="256x256" type="image/ico">

      $("#header").load("/napier_webtech_publish/adventure/header.html");
      $("#footer").load("/napier_webtech_publish/adventure/footer.html");
